    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top">
        <a class="navbar-brand" href="#">Ordering</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <!-- <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                {% if user %}
                    <a class="nav-link" href="/logout">Log Out</a>
                {% else %}
                    <a class="nav-link" href="/login">Log In</a>
                {% endif %}
            </li>
        </div>
      </nav>
      
      <main role="main" class="container mt-5">
      
        <div class="starter-template">
          <h1>WELCOME, {{ user if user else ' TO ORDERING SYSTEM' }}!</h1>
            {% if user %}
            <form method = "POST">
                {% for name in items %}
                <div>
                    <label class="sr-only" for="inlineFormInputGroupUsername2">{{ name }}(P{{items[name]}}.00)</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                        <div class="input-group-text">{{ name }}(P{{items[name]}}.00)</div>
                        </div>
                        <input name ="qty" type="number" class="form-control" id="inlineFormInputGroupUsername2" value="0">
                        <input name ="name" type="hidden" value="{{ name }}">                        
                    </div>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Order</button>
            </form>
            {% endif %}
        </div>
      
      </main><!-- /.container -->
